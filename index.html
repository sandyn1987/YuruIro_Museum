<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Virtual Museum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
    }
  }
  </script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js描画 -->
  <canvas id="three-canvas"></canvas>

  <!-- 仮想スティック -->
  <div id="joystick-area">
    <div id="joystick-base">
      <div id="joystick-stick"></div>
    </div>
  </div>

  <!-- 見るボタン -->
  <button id="viewButton" style="display:none; position:fixed; bottom:40px; left:50%; transform:translateX(-50%);">
    見る
  </button>
  <!-- 戻るボタン -->
  <div id="artworkInfo" class="hidden">
  <!-- <div id="artworkInfo" style="display:none; position:fixed; top:40px; left:50%; transform:translateX(-50%); background:#000; color:#fff; padding:20px;"> -->
    <h2 id="artworkTitle"></h2>
    <p id="artworkDescription"></p>
    <button id="closeButton">戻る</button>
  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
